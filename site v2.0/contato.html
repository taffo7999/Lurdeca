<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LURDECA CO. - Contato</title>
    <link rel="stylesheet" href="ctt.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>


    <footer>
        <div class="logo">
            <img src="instagram-logo.png.svg" alt="Instagram">
            <img src="facebook-logo.png.svg" alt="Facebook">
    <br>
    <br>
            <p>&copy; 2024 Lurdeca CO. Todos os direitos reservados.</p> 
        </div>
    </footer>
</body>
</html>
