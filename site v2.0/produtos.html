<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LURDECA CO. - Produtos</title>
    <link rel="stylesheet" href="prod.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;

        }

        header {
            background-color: #9e7756;
            color: rgb(0, 0, 0);
            padding: 30px 0;
            text-align: center;
        }

        .logo {
            display: flexbox;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
        }

        .nav li {
            display: inline;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .nav a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
        }

        .categoria {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .categoria div {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 30%;
        }

        .categoria img {
            max-width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: #9e7756;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-links img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Loja de Roupas</h1>
            <ul class="nav">
            </ul>
        </div>
    </header>

    <div class="container">
        <section id="categorias">
            <h2>Categorias</h2>
            <br>

            <br>
            <div class="categoria">
                <div>
                    <img src="camisetas.jpeg" alt="Camisetas">
                    <h3>Camisetas</h3>
                </div>
                <div>
                    <img src="calças.jpeg" alt="Calças">
                    <h3>Calças</h3>
                </div>
                <div>
                    <img src="acessorios.jpeg" alt="Acessórios">
                    <h3>Acessórios</h3>
                </div>
            </div>
        </section>

        
    </div>

    <footer>
        <div>
            <div class="footer-links">
                <img src="instagram-logo.png.svg" alt="Instagram">
        <img src="facebook-logo.png.svg" alt="Facebook">
<br>
<br>
        <p>&copy; 2024 Lurdeca CO. Todos os direitos reservados.</p> 
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
